<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/static/static/jquery/1.12.4/static/static/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/static/static/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/static/css/styles.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/static/static/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/static/static/jquery/3.6.0/static/static/jquery.min.js"></script>
    <title>Document</title>
</head>


<body>


<!-- nav bar start -->
<header>

    <div class="navbar">


        <li class="navleft"><img id="favicon" src="/static/images/favicon.jpeg" alt="Italian Trulli"></li>
        <ul id="nav" class="navright">

            <li><a href="#home">Home <i class="fa-solid fa-house"></i></a></li>
            <li><a href="#statistics">Statistics <i class="fa-solid fa-list-ol"></i></a></li>
            <li><a href="#rental">Rental <i class="fa-solid fa-cart-plus"></i></a></li>
            <li><a href="#contact">Contact <i class="fa-solid fa-phone"></i></a></li>
            
            
        </ul>


    </div>
</header>

<div class="bgimg">
    <ul>
        <li><img src="/static/images/backgroundimage.jpeg" alt=""></li>
    </ul>
</div>

<!-- navbar end -->


<!-- homestart -->
<a name="home"></a>
<div class="homecontainer">
    <div class="home">
        <ul>
            <li id="homeimage1"><img src="/static/images/image-home-3.jpeg" alt=""></li>
        </ul>
        <div>

        </div>
    </div>
</div>
<!-- homeend -->

<a name="statistics"></a>
<!-- statistic sstart -->
<div id="statis" class="statistics">
    <li id="homeimage2"><img src="/static/images/h2.webp" alt=""></li>
    <div class="wrapper">
        <div class="container">
            <i class="fa-solid fa-truck-medical"></i>
            <span class="num" data-val="100">000</span>
            <span class="text"> Delivered</span>
        </div>

        <div class="container">
            <i class="fas fa-smile-beam"></i>
            <span class="num" data-val="150">000</span>
            <span class="text">Happy Customers</span>
        </div>

        <div class="container">
            <i class="fa-solid fa-suitcase-medical"></i>
            <span class="num" data-val="225">000</span>
            <span class="text">Equipments</span>
        </div>

        <div class="container">
            <i class="fas fa-star"></i>
            <span class="num" data-val="280">000</span>
            <span class="text">Five Stars</span>
        </div>
    </div>
</div>
<!-- statistics end -->



<a name="rental"></a>
<!-- rentalstart -->
<div class="rental">
    <!-- <li id="homeimage2"><img src="/static/images/h2.webp" alt=""></li> -->

    <div class="search">
        <form method="get">
            <input type="text"
                   placeholder=" Search Equipment"
                   name="searchequipment" id="CR7">
            <button type="submit" class="search-button">
                <i class="fas fa-search"></i></button>
            </button>
        </form>
    </div>
    <div class="productstype">

        <div class="row">
            {% for cat in cat %}
            <a href="./products/{{cat.productkey}}" class="one">
                <div class="cardheader">
                    <img src="{{cat.img.url}}" alt="">
                </div>
                <div class="cardbody">

                    <div class="text">{{cat.title}}</div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>


</div>

<!-- rentalend -->
<a name="contact"></a>
<!-- contactstart -->
<div class="contact">
    <!-- <li id="homeimage2"><img src="/static/images/h2.webp" alt=""></li> -->

    <div class="box-1">
        <div id="text-1">
            Get in Touch
        </div>
        <!--            <div class="one">-->
        <!--                <img src="/static/images/contact-left-1.png" alt="">-->
        <!--                <div id="text">abcdzyx3456@gmail.com</div>-->
        <!--            </div>-->
        <div class="one">
            <img src="/static/images/contact-left-2.png" alt="">
            <div id="text">8884301577</div>
        </div>
        <div id="social">
            <a href="https://twitter.com/i/flow/login"><img src="/static/images/contact-left-3.png" alt=""></a>
            <a href="https://www.instagram.com/"><img src="/static/images/contact-left-4.png" alt=""></a>
            <a href="https://m.facebook.com/"><img src="/static/images/contact-left-5.png" alt=""></a>


        </div>

    </div>

   

    <div class="contactright">
        <h1>CONTACT US</h1>
        <form action="#">
            <ul>

             <li id="contactus"><input type="text" placeholder="First name*"></li>
              <li id="contactus"><input type="text" placeholder="Last name*"></li>

              <li id="contactus"><input type="text" placeholder="Email*"></li>

               <li id="contactus"><input type="text" placeholder="Phone no*"></li>
               <li><textarea id="contactus-l" name="paragraph_text" cols="50" rows="10" placeholder="Type your text here*"></textarea></li>
                  <li>

                      <button>Submit</button>
                                     </li>
            </ul>

        </form>

    </div>

</div>

<!-- contactend -->
<script src="/static/js/frontend.js"></script>

        crossorigin="anonymous"></script>


</body>

</html>
